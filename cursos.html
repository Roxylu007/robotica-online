<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <title>Cursos de Robótica</title>
  <style>
  .float {
    animation: flotar 3s ease-in-out infinite;
  }

  @keyframes flotar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

    .nav-link {
      color: rgb(227, 236, 238);
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: rgba(0, 183, 255, 0.904);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      font-family: 'Cabin Sketch', sans-serif;
      font-size: 42px;
      background: #0b3d91;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      font-family: 'Cabin Sketch', sans-serif;
      background: url() no-repeat center center;
      
      background-size: cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 5px black;
    }

    .courses-bg {
  background-color: #0b3d91;
  padding: 2rem 0;
}
    .courses {
       width: 100%;
       background-color: #0b3d91;
      font-family: 'Silkscreen', sans-serif;
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .course-card {
      background-color: rgba(255, 255, 255, 0.9);;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .course-card h3 {
      margin-top: 0;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

</style>
</head>

<body>

<header>
  <h1 style="font-family: 'Cabin Sketch', sans-serif; color: #eceef0; text-shadow: 0 0 8px #74c6f5, 0 0 16px #18a5f5;">Robótic Club </h1>
  <nav>
    <a href="#" class="nav-link">Inicio</a>
    <a href="#" class="nav-link">Cursos</a>
    <a href="#" class="nav-link">Contacto</a>
  </nav>
</header>
